<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .row { /* custom row styles */
            margin-bottom: 0.5rem;
            }
        .row div { /* custom column styles */
            border: 1px solid black;
            padding: 0.5rem;
            background-color: lightsteelblue;
            }


    </style>

</head>
<body>
    <button type="submit" class="btn btn-primary">Primary</button>
    <!-- bootstrap grid -->
    <main class="container">
        <div class="row">
        <div class="col-12">Column 1A</div>
        <div class="col-12">Column 2A</div>
        </div>
        <div class="row">
        <div class="col-md-4">Column 1b</div>
        <div class="col-md-8">Column 2b</div>
        </div>
        <div class="row">
        <div class="col-md-4 col-sm-6">Column 1c</div>
        <div class="col-md-8 col-sm-6">Column 2c</div>
        </div>
        </main>

        <!-- styling with justify content -->
         <div class="container" style="background-color: coral;">
            <div class="row justify-content-center align-items-center" style="height: 200px;">
                <div class="col-md-4 col-sm-6">Column 1d</div>
                <div class="col-md-8 col-sm-6">Column 2d</div>
            </div>
         </div>
       
        

</body>
</html>
