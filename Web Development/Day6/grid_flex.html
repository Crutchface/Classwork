<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Flexbox and Grid Layouts</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

    
    <style>

        /* general layout of page using grid*/
        .dashboard-container{
            display:grid;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
                grid-template-columns: 250px 1fr;
                grid-template-rows: 1fr auto;
                height: 10vh;
                gap: 10px;
                
        }
        /* styling the header */
        .header{
            grid-area: header;
            background-color: olive;
            padding:20px;
            font-size: 26;
            color: antiquewhite;
            text-align: center;
            border-radius: 15px;
        }
        /* styling the nav bar */
        .sidebar{
            grid-area: sidebar;
            background-color: rgb(63, 110, 110) ;
            padding: 20px;
            /* text-align: center; */
            font-size: 20px;
            color: antiquewhite;
            border-radius: 15px;

        }
        .main-content{
            grid-area: main;
            padding: 20px;
            background-color: bisque;
            display: flex;
            flex-direction: column;
            gap:10px;
            border-radius: 15px;
        }
        .footer{
            grid-area: footer;
            background-color: olivedrab;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        /* styling the nav bar / aside */
        .nav ul{
            /* removes bullet points */
            list-style-type: none; 
            /* shuffles left w/o padding */
            padding:0;
        }
        /* creates margin between nav bar text */
        .nav ul li{
            margin:15px;
        }

        .nav ul li a{
            /* removes default color and underline */
            color: antiquewhite;
            text-decoration: none;
        }
        
        nav ul li a:hover{
            text-decoration: underline;
        }

        /* styling main content */
        /* changing styling for statistics using flex box */
        .stats{
            display:flex;
            gap: 20px;
            justify-content: space-between;
        }
        /* content of statistics */
        .stat-card{
            background-color: rgb(169, 212, 204);
            padding:20px;
            text-align: center;
            font-size: 15px;
            border-radius: 15px;
        }
        .stat-card span{
            font-size: 24px;
            font-weight: bold;
        }
        
        /* chart styling */
        .chart{
            display:flex;
            flex-direction: column;
            background-color: beige;
            padding:20px;
            border-radius: 20px;

        }
        .chart-header{
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .chart-content{
            background-color: rgb(173, 183, 156);
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        /* styling the cards */
        .cards{
            display:grid;
            grid-template-columns: repeat(autofill, minmax(200px, 1fr));
            gap:20px;
        }

        .card{
            background-color: rgb(233, 144, 144);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
    </style>

</head>
<body>
    <div class="dashboard-container">
        <!-- Header Section -->
        <header class="header">Admin Dashboard</header>

        <!-- Sidebar Section -->
        <aside class="sidebar">
            <nav class="nav">
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Analytics</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content Section -->
        <main class="main-content">
            <!-- Statistics Section -->
            <section class="stats">
                <div class="stat-card">Total Users<br><span>1200</span></div>
                <div class="stat-card">Active Sessions<br><span>300</span></div>
                <div class="stat-card">New Signups<br><span>50</span></div>
                <div class="stat-card">Total Revenue<br><span>$12,300</span></div>
            </section>

            <!-- Chart Section -->
            <section class="chart">
                <div class="chart-header">Monthly Analytics</div>
                <div class="chart-content">[Placeholder for chart]</div>
            </section>

            <!-- Cards Section -->
            <section class="cards">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
                <div class="card">Card 4</div>
            </section>
        </main>

        <!-- Footer Section -->
        <footer class="footer">Â© 2024 Admin Dashboard</footer>
    </div>

</body>
</html>
